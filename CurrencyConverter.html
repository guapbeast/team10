<!DOCTYPE html>
<html>
  <head>
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <form>
      <label for="dollarAmount">US Dollar amount to convert:</label>
      <input type="number" id="dollarAmount" name="dollarAmount" value="1"><br><br>

      <label for="countryCurrency">Country currency:</label>
      <select id="countryCurrency" name="countryCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
      </select><br><br>

      <button type="button" id="convert">Convert</button>
    </form>

    <!-- Add a div element to hold the converted currency result -->
    <div id="result"></div>
    <div id="result"></div>

    <script>
      // add an event listener to the button
      document.getElementById('convert').addEventListener('click', function() {
        // get the input values from the user
        var dollarAmount = document.getElementById('dollarAmount').value;
        var countryCurrency = document.getElementById('countryCurrency').value;

        // create the request body
        var requestBody = dollarAmount + ',' + countryCurrency;

        // make an API request and get the response
        fetch('/convertCurrency', {
          method: 'POST',
          body: requestBody
        })
        .then(response => response.text())
        .then(result => {
          // update the result div with the converted currency
          document.getElementById('result').innerHTML = 'Converted currency: ' + result;
        })
        .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
